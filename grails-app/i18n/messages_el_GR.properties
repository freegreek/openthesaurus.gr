help.association.note=Μόνο έννοιες που δεν είναι ήδη υπερτασσόμενες ή υποτασσόμενες έννοιες θα πρέπει να προστεθούν ως συσχετίσεις.

help.superordinate.intro=Η έννοια <b>A</b> είναι μία υπερτασσόμενη έννοια του <b>B</b>, όταν λέμε "το B είναι ένα A".<br/>Παράδειγμα: το ποδήλατο έχει την υπερτασσόμενη έννοια "όχημα".

